apiVersion: apps/v1
kind: Deployment
metadata:
  name: ow-course-designer
  namespace: ow-course-designer
  labels:
    app.kubernetes.io/name: ow-course-designer
spec:
  replicas: 1
  # SQLite does not support concurrent writers â€” Recreate ensures
  # the DB lock is released before the new pod starts.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: ow-course-designer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ow-course-designer
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: migrate
          image: ow-course-designer:latest
          command: ["npx", "prisma", "migrate", "deploy"]
          envFrom:
            - configMapRef:
                name: ow-course-designer
            - secretRef:
                name: ow-course-designer
          volumeMounts:
            - name: data
              mountPath: /app/data
      containers:
        - name: app
          image: ow-course-designer:latest
          command: ["node", "server.js"]
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ow-course-designer
            - secretRef:
                name: ow-course-designer
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: "1"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ow-course-designer-data
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
