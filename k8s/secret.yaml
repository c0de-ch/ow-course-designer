apiVersion: v1
kind: Secret
metadata:
  name: ow-course-designer
  namespace: ow-course-designer
  labels:
    app.kubernetes.io/name: ow-course-designer
type: Opaque
stringData:
  # Generate with: openssl rand -base64 32
  AUTH_SECRET: CHANGE_ME
  AUTH_URL: https://ow-course-designer.example.com
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ""
  NEXT_PUBLIC_APP_URL: https://ow-course-designer.example.com
  # Optional: SMTP for email verification
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  SMTP_USER: ""
  SMTP_PASS: ""
  SMTP_FROM: "OW Course Designer <noreply@example.com>"
  ADMIN_EMAIL: ""
